<!DOCTYPE html>
<html>
<head>
    <title>Calcular los numeros primos</title>

</head>
<body>
<h1>Calcular los numeros primos Mijin</h1>

<!le llamamos a la clase de nuestro controlador!>
<form action="PrimosServlet" method="GET">

    <! creamos  los botones donde ingresamos los numeros donde inicia asta donde termina!>

    <label for="inicio">Ingresa el numero donde quieres Iniciar:</label>
    <input type="number" id="inicio" name="inicio" required><br><br>

    <label for="final">Ingresa el numero asta donde quieres Llegar:</label>
    <input type="number" id="final" name="final" required><br><br>

    <! creamos un botton para enviar y que calcule los numeros!>
    <button type="submit">Calcular los numeros</button>
</form>
</body>
</html>
